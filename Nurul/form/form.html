<! DOCTYPE html>
<html>
	<head>
		<title>Form</title>
	</head>
	<body>
		<hr/>
		<h1 align="center"><font size="7" color="navy">Form</font></h1>
		<hr/>
		<form>
			<label for="firstname">First Name : <label>
			<input type="text" id="firstname"  placeholder="Enter your First Name" name="name"/><br/><br/> 
			
			<label for="lastname">Last Name : <label>
			<input type="text" id="lastname"  placeholder="Enter your  Last Name" name="lastname"/><br/><br/>
			
			<label for="email">Email Id : <label>
			<input type="mail" id="email"  placeholder="Enter you email" name="email"/><br/><br/>
			
			<label for="password">Password : <label>
			<input type="password" id="paswword" value="" placeholder="Enter The Password" name=""/><br/><br/>
			
			<label for="dob">Date of Birth : <label>
			<input type="date" id="dob"   name="dob"/><br/><br/>
			
			<label >Gender : <label>
			<input type="radio" id="male"  name="gender"/><label for="mail">Male</label>
			<input type="radio" id="female" value="" name="gender"/><label for="femail">Female<label><br/><br/>
			
			<label for="adress"> Address : <label>
			<textarea id="address" placeholder="Enter your address" rows="4"></textarea><br/><br/>
			
			<label >Hobbies : <label>
			<input type="checkbox" id="draw"  name="hobby"/><label for="draw">Drawing</label>&nbsp;&nbsp;
			<input type="checkbox" id="read" value="" name="hobby"/><label for="read">Reading<label>&nbsp;&nbsp;
			<input type="checkbox" id="run" value="" name="hobby"/><label for="run">Running<label>&nbsp;&nbsp;
			<input type="checkbox" id="football" value="" name="hobby"/><label for="football">Football<label>&nbsp;&nbsp;
			<input type="text" id="other"  placeholder="Enter other hobbies" name="hobby"/><br/><br/>
			
			<input type="submit" value="Add the data">
			<input type="reset" value="Reset all">
		</form>
	</body>
</html>
